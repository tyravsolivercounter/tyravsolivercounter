<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tyra vs Oliver Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="counter-container">
        <h1>Tyra vs Oliver Counter</h1>
        <div class="counters">
            <div class="counter">
                <h2>Tyra</h2>
                <div id="tyra-count">0</div>
                <button onclick="incrementTyra()">+1 Tyra</button>
            </div>
            <div class="counter">
                <h2>Oliver</h2>
                <div id="oliver-count">0</div>
                <button onclick="incrementOliver()">+1 Oliver</button>
            </div>
        </div>
    </div>
    <div id="hearts-container"></div>
    <script src="script.js"></script>
</body>
</html>
